name: Verify
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-verify:
    name: Verify Build
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Check Node Version
        run: node --version

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Project
        run: |
          npm install
          npm run lint
          npm run build
